<!-- Take in user input (demographics): “The person is a {gender} who has a weight class of {weight class} and is {age} years old with a height of {height} and is a {experience}.” -->

<!-- Prompt user to input -->
<div class="prompt-section">
  <label for="gender">Gender:</label>
  <input type="text" id="gender" placeholder="Enter gender">

  <label for="weight">Weight Class:</label>
  <input type="text" id="weight" placeholder="Enter weight class">

  <label for="age">Age:</label>
  <input type="text" id="age" placeholder="Enter age">

  <label for="height">Height:</label>
  <input type="text" id="height" placeholder="Enter height">

  <label for="experience">Experience:</label>
  <input type="text" id="experience" placeholder="Enter experience">

  <button onclick="generateWorkoutButton()">Generate Workout Plan</button>
</div>

<!-- Result section -->
<div class="result-section">
</div>
