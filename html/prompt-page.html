        <div class="prompt-section">

            <label for="experience">Experience:</label>
            <input type="text" id="experience" placeholder="Enter experience">
    
            <button onclick="generateWorkout()">Generate Workout Plan</button>

        <script>
            // Function to extract user input and generate workout plan
            async function generateWorkout() {
                const user_input = {
                    gender: document.getElementById('gender').value,
                    weight_class: document.getElementById('weight').value,
                    age_range: document.getElementById('age').value,
                    height: document.getElementById('height').value,
                    experience: document.getElementById('experience').value
                };
    
                try {
                    const workout_plan = await generateWorkoutPlan(user_input);
