<!--Take in user input (demographics): “The person is a {gender}
    who has a weight class of {weight class} and is {age} years old with a height of {height} and is a {experience}.” -->
          <div class="prompt-section">
            <label for="gender">Gender:</label>
            <select id="gender">
              <option value="" selected disabled>Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>

              <label for="weight class">Weight:</label>
              <input class = "input" type="text" id="weight" placeholder="Enter Weight" />
              
              <label for="age">Age:</label>
              <input class = "input" type="text" id="age" placeholder="Enter Age" />
              
              <label for="height">Height:</label>
              <input class = "input" type="text" id="height" placeholder="Enter Height" />

            <label for="experience">Experience:</label>
            <select id="experience">
              <option value="" selected disabled>Select Experience</option>
              <option value="beginner">Beginner</option>
              <option value="intermediate">Intermediate</option>
              <option value="advanced">Advanced</option>
            </select>

            <button onclick="generateWorkoutButton()">DONE</button>
          </div>
